  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" id="nav-here" href="1512342.html">

          src="./img/logo.png"
          class="d-inline-block align-top img-logo"
          id="img-logo"
          alt="Portal - Đăng ký môn học"
        />
        ĐĂNG KÝ MÔN HỌC
      </a>
    </nav>
    <form class="form-here" name="formMain">
      <div class="form-group row">
        <label class="col-md-2" for="code"> Mã số </label>
        <input
          class="col-md-10"
          type="text"
          class="form-control"
          id="code"
          name="code"
          placeholder="Nhập mã số của bạn..."
        />
      </div>
      <div class="form-group row">
        <label class="col-md-2" for="name"> Họ tên </label>
        <input
          class="col-md-10"
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Nhập họ tên của bạn..."
        />
      </div>
      <div class="form-group row">
        <label class="col-md-2"> Giới tính </label>
        <div class="form-check form-check-inline form-margin">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="gender1"
            value="Nam"
          />
          <label class="form-check-label value-gender" for="gender1">
            Nam
          </label>
        </div>
        <div class="form-check form-check-inline form-margin">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            id="gender2"
            value="Nữ"
          />
          <label class="form-check-label value-gender" for="gender2">
            Nữ
          </label>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-2"> Ngày sinh </label>
        <div class="form-group col-md-2" style="padding-left: 0;">
          <select class="form-control" name="day" id="day"> </select>
        </div>
        <div class="form-group col-md-2">
          <select class="form-control" name="month" id="month"> </select>
        </div>
        <div class="form-group col-md-6" style="padding-right: 0;">
          <select class="form-control" name="year" id="year"> </select>
        </div>
      </div>
      <div class="form-group row">
        <div class="form-group col-md-5">
          <label> Các môn học </label>
          <select
            class="form-control subject"
            name="subjectlist"
            id="subjectlist"
            multiple
            size="8"
          >
            <option value="1"> Chuyên đề Java </option>
            <option value="2"> CSDL Web </option>
            <option value="3"> Trí tuệ nhân tạo </option>
            <option value="4"> Công nghệ phần mềm </option>
            <option value="5"> Lập trình Windows </option>
            <option value="6"> Cấu trúc dữ liệu </option>
            <option value="7"> Lập trình hướng đối tượng </option>
          </select>
        </div>
        <div class="form-group col-md-2 subjectbutton">
          <button type="button" class="btn btn-light btn-here" onclick="next()">
            &gt;
          </button>
          <button
            type="button"
            class="btn btn-light btn-here"
            onclick="forward()"
          >
            &gt;&gt;
          </button>
          <button type="button" class="btn btn-light btn-here" onclick="back()">
            &lt;
          </button>
          <button
            type="button"
            class="btn btn-light btn-here"
            onclick="backward()"
          >
            &lt;&lt;
          </button>
        </div>
        <div class="form-group col-md-5" style="padding-right: 0;">
          <label> Đã chọn </label>
          <select
            class="form-control subject"
            name="subjectchooose"
            id="subjectchooose"
            multiple
            size="8"
          >
          </select>
        </div>
      </div>
      <div class="form-group row" style="margin: 0px 50px;">
        <div class="form-group col-md-4" style="text-align: right;">
          <button
            type="button"
            class="btn btn-outline-success"
            onclick="return register()"
          >
            Đăng ký
          </button>
        </div>
        <div class="form-group col-md-4" style="text-align: center;">
          <button
            type="button"
            class="btn btn-outline-primary"
            onclick="return listview()"
          >
            Xem danh sách
          </button>
        </div>
        <div class="form-group col-md-4" style="text-align: left;">
          <button
            type="button"
            class="btn btn-outline-warning"
            onclick="return submit()"
          >
            Submit
          </button>
        </div>
      </div>
    </form>

    <div class="table" id="table-body">
      <div class="table-row">
        <div class="table-cell table-title">Mã số</div>
        <div class="table-cell table-title">Họ tên</div>
        <div class="table-cell table-title">Giới tính</div>
        <div class="table-cell table-title">Ngày sinh</div>
      </div>
    </div>

    <div id="popup-bg">
      <div id="popup-text">
        <h3>THÔNG TIN CHI TIẾT</h3>
        <hr />
        <div id="detail-here-partner">
          <p>Mã số: <span id="popup-code"> </span></p>
          <p>Họ tên: <span id="popup-name"> </span></p>
          <p>Giới tính: <span id="popup-gender"> </span></p>
          <p>Ngày sinh: <span id="popup-dob"> </span></p>
          <p>Môn học đăng ký: <span id="popup-subject"> </span></p>
        </div>
        <hr />
        <div class="form-group col-md-12" style="text-align: center;">
          <button
            type="button"
            class="btn btn-outline-dark btn-close"
            onclick="closenow()"
          >
            Đóng
          </button>
        </div>
      </div>
